server:
  port: 1102
  mode: debug
  timeouts:
    read: 30m
    write: 30m
    hammer: 2m
logging:
  level: debug
db:
  customers:
    type: postgres
    connection: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
    limits:
      maxIdle: 5
      maxOpen: 100
      maxLifetime: 1h
    retries:
      attempts: 5
      delay: 100ms

